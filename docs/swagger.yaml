basePath: /api/v1
host: localhost:8080
info:
  contact: {}
  description: REST API gateway for gRPC services
  title: Gin gRPC Gateway API
  version: "1.0"
paths:
  /users/{id}:
    get:
      consumes:
      - application/json
      description: Fetch user via gRPC service
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get user by ID
      tags:
      - users
swagger: "2.0"
